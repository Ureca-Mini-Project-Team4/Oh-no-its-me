spring.application.name=SpringBootTest
server.servlet.context-path=/eureka
server.port=8080

spring.datasource.hikari.jdbc-url=jdbc:mysql://mini4-db.cdkm2uu4cbns.ap-northeast-2.rds.amazonaws.com/mini4?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.hikari.username=root
spring.datasource.hikari.password=20010123
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.pool-name=hikari-pool
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.connection-init-sql=SELECT 1
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true

#log level Setting
logging.level.root=info
logging.level.com.uplus.eureka=debug
logging.level.com.zaxxer.hikari.pool=info

#MyBatis Setting
mybatis.type-aliases-package=com.uplus.eureka.*.model.dto
mybatis.mapper-locations=classpath:mapper/*.xml
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# JWT setting
jwt.secret=thisIsTemporarySecretKeyForDevOnly
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# swagger Setting
springdoc.api-docs.enabled=true
springdoc.paths-to-match=/**
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.override-with-generic-response=false
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.groups.enabled=true
springdoc.cache.disabled=true
springdoc.default-consumes-media-type=application/json;charset=UTF-8
springdoc.default-produces-media-type=application/json;charset=UTF-8